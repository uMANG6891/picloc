apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.umang.picloc"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
        resValue 'string', 'instagram_client_id', '"INSTAGRAM_CLIENT_ID"'
        resValue 'string', 'instagram_client_secret', '"INSTAGRAM_CLIENT_SECRET"'
        resValue 'string', 'google_maps_api_key', '"GOOGLE_MAPS_SPI_KEY"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.google.android.gms:play-services-maps:8.1.0'
    compile 'com.loopj.android:android-async-http:1.4.9'

    compile 'com.github.bumptech.glide:glide:3.6.1'
}
